AWSTemplateFormatVersion: 2010-09-09
Transform: AWS::Serverless-2016-10-31

Resources:
  IndexFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: ./app/functions
      Handler: index.lambdaHandler
      Role:
        Fn::GetAtt: [IndexFunctionRole, Arn]
      Runtime: nodejs20.x
      PackageType: Zip
      Architectures:
        - arm64
    Method:
      BuildMethod: esbuild
      BuildProperties:
        Minify: true
        Target: es2020
        Sourcemap: true
        EntryPoints:
          - index.ts

  IndexFunctionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - lambda.amazonaws.com
            Action:
              - sts:AssumeRole


